name: Build and Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- DEBUG STEP ADDED HERE ---
      - name: Debug Workspace File Structure
        run: find $GITHUB_WORKSPACE -maxdepth 5
        # This command will print the file tree up to 5 levels deep
      # -----------------------------

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle Executable
        run: chmod +x gradlew
        working-directory: android # This is the line we suspect is incorrect

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: android # This is the line we suspect is incorrect

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
